clickable_minimum_required: '7.5.0'
builder: qmake
kill: nymea-app
skip_review: true
ignore_review_errors: true
framework: ubuntu-sdk-20.04
dependencies_target:
- libavahi-client-dev
- libavahi-common-dev
- libqt5charts5-dev
- qt5-default
- qml-module-qtcharts
- qml-module-qt-labs-calendar
- qtconnectivity5-dev
- libunity-api-dev
- liblomiri-connectivity-qt1
- libdbus-1-dev
qt_version: '5.12'
build_args: 'CONFIG+=ubports'
install_qml:
- /usr/lib/${ARCH_TRIPLET}/qt5/qml/Qt/labs/calendar/
